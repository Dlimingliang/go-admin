                msg:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      summary: 修改管理员信息
      tags:
      - 用户相关接口
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: x-token
    type: apiKey
swagger: "2.0"
